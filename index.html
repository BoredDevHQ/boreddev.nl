<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfolio</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="desktop">
    </div>

    <div class="dock">
        <div class="dock-container">
            <div class="dock-item" data-window="about">
                <img src="519b346b7db0afcb4f9cb52896b80d52_Home.png" alt="About">
                <span class="tooltip">About</span>
            </div>
            <div class="dock-item" data-window="projects">
                <img src="2580bf3fd5dd575f6f9001e05d33578e_xC82S7tzkT.png" alt="Projects">
                <span class="tooltip">Projects</span>
            </div>
            <div class="dock-item" data-window="skills">
                <img src="dbbbf15d3582b5e8007f552107102377_Figma.png" alt="Skills">
                <span class="tooltip">Skills</span>
            </div>
            <div class="dock-item" data-window="contact">
                <img src="97bc2c4c3e66591d8440cc6bffdc6dff_Contacts.png" alt="Contact">
                <span class="tooltip">Contact</span>
            </div>
            <div class="dock-item" data-window="settings">
                <img src="2789209b84ed32802c42bb6172d5fb78_Settings.png" alt="Settings">
                <span class="tooltip">Settings</span>
            </div>
        </div>
    </div>

    <script src="javascript.js"></script>
</body>
</html>
